<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もみ徳 スタッフ一覧</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 1.5em;
      margin: 0;
      background: linear-gradient(to bottom, #f5f7fa, #ffffff);
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    .subheading {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2em;
    }
    .staff-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .staff-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1em;
      width: 150px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .staff-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
    }
    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 0.6em;
    }
    .staff-card a {
      display: block;
      font-weight: bold;
      font-size: 1.1rem;
      color: #2c3e50;
      text-decoration: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5em;
      }
      .subheading {
        font-size: 0.95rem;
        margin-bottom: 1.5em;
      }
      .staff-card {
        width: 45%;
        padding: 0.8em;
      }
      .staff-card img {
        width: 80px;
        height: 80px;
      }
      .staff-card a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>もみ徳｜スタッフ一覧</h1>
  <p class="subheading">あなたにぴったりのスタッフを見つけてください。<br>迷ったときは、雰囲気や出勤店舗などを参考にどうぞ。</p>

        たろう
      </a>
    </div>
    <div class="staff-card">
      <a href="yui.html" target="_blank">

        まこと
      </a>
    </div>
    <div class="staff-card">
      <a href="akane.html" target="_blank">

    </div>
  </div>
</body>
</html>
