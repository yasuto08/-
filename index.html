<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もみ徳 スタッフ一覧</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 1em;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.5em;
    }
    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1.5em;
    }
    .staff-card {
      background: #fdfdfd;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .staff-card:hover {
      transform: scale(1.02);
    }
    .staff-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .staff-card a {
      display: block;
      margin-top: 0.8em;
      font-weight: bold;
      font-size: 1rem;
      color: #444;
      text-decoration: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      .staff-card img {
        width: 70px;
        height: 70px;
      }
      .staff-card a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>もみ徳｜スタッフ一覧</h1>
  <div class="staff-grid">
    <div class="staff-card">
      <a href="taro.html" target="_blank">
        <img src="https://raw.githubusercontent.com/yasuto08/-/main/%E3%81%9F%E3%82%8D%E3%81%86.png" alt="たろう">
        たろう
      </a>
    </div>
    <div class="staff-card">
      <a href="yui.html" target="_blank">
        <img src="https://raw.githubusercontent.com/yasuto08/-/main/%E3%82%86%E3%81%84.png" alt="ゆい">
        ゆい
      </a>
    </div>
    <div class="staff-card">
      <a href="makoto.html" target="_blank">
        <img src="https://raw.githubusercontent.com/yasuto08/-/main/%E3%81%BE%E3%81%93%E3%81%A8.png" alt="まこと">
        まこと
      </a>
    </div>
    <div class="staff-card">
      <a href="akane.html" target="_blank">
        <img src="https://raw.githubusercontent.com/yasuto08/-/main/%E3%81%82%E3%81%8B%E3%81%AD.png" alt="あかね">
        あかね
      </a>
    </div>
  </div>
</body>
</html>
