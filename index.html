<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-gradient-light: linear-gradient(to bottom right, #f0f2f5, #e6ecf3);
      --bg-gradient-dark: linear-gradient(to bottom right, #1f1f1f, #3a3a3a);
      --text-color-light: #333;
      --text-color-dark: #f0f0f0;
      --card-bg-light: #fff;
      --card-bg-dark: #2b2b2b;
      --card-border-light: #ddd;
      --card-border-dark: #555;
    }

    body[data-theme='dark'] {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }
    body[data-theme='light'] {
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 1.5em;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    .subheading {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2em;
    }
    .theme-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
    }
    .theme-toggle button {
      padding: 0.5em 1em;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      margin: 0 0.5em;
    }
    .staff-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
    }
    .staff-card {
      background: var(--card-bg-light);
      border-radius: 20px;
      padding: 2em 1.5em;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--card-border-light);
      transition: transform 0.2s, box-shadow 0.2s, background 0.5s, border 0.5s;
    }
    body[data-theme='dark'] .staff-card {
      background: var(--card-bg-dark);
      border: 1px solid var(--card-border-dark);
    }
    .staff-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--card-border-light);
      margin-bottom: 1em;
    }
    body[data-theme='dark'] .staff-card img {
      border-color: var(--card-border-dark);
    }
